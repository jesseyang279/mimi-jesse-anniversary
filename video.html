<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Video!</title>
    <!-- Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5eeff; /* Very light lilac background */
            display: flex;
            flex-direction: column; /* Changed to column to stack video and button */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbars */
        }

        .video-container {
            position: relative;
            width: 90%; /* Responsive width */
            max-width: 800px; /* Max width for the video player */
            padding-bottom: 42.85%; /* Adjusted for a wider (e.g., 21:9) aspect ratio to make it shorter */
            height: 0;
            border-radius: 1rem; /* Rounded corners for the video container */
            overflow: hidden; /* Ensures rounded corners apply to the iframe */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 3px solid #d8c8f0; /* Paler lilac border */
            margin-bottom: 2rem; /* Space between video and button */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Remove iframe default border */
        }

        /* Styles for the new "Next" button */
        .next-button {
            background-color: #a878ed; /* Matching purple from other pages */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* Fully rounded */
            text-decoration: none;
            font-weight: 700;
            font-size: 1.125rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: inline-block; /* Allows padding and centering */
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #8a2be2; /* Slightly darker on hover */
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .video-container {
                width: 95%;
                padding-bottom: 50%; /* Adjust for common tablet aspect ratios */
            }
            .next-button {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }
        }
        @media (max-width: 480px) {
            .video-container {
                width: 100%;
                padding-bottom: 60%; /* Adjust for better mobile viewing, slightly less wide */
            }
            .next-button {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/DtwzP_zSKi0?autoplay=1&mute=0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
        </iframe>
    </div>

    <!-- New "Next" button -->
    <a href="final.html" class="next-button">Next</a>
</body>
</html>
