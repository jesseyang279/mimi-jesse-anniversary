<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 4: Boyfriend Quiz</title>
    <!-- Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5eeff; /* Very light lilac background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 90%;
            width: 700px; /* Wider container for the quiz */
            border: 3px solid #d8c8f0; /* Paler lilac border */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #8a2be2; /* Paler purple for heading */
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .instructions {
            color: #6a0dad;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            max-width: 600px;
            line-height: 1.5;
        }

        #quiz-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            align-items: center;
        }

        #question-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: #6a0dad;
            margin-bottom: 1rem;
        }

        #question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #8a2be2;
            margin-bottom: 2rem;
            min-height: 3em; /* Ensure space for longer questions */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #options-container {
            display: flex;
            flex-direction: row; /* Changed to row for side-by-side */
            justify-content: center; /* Center options horizontally */
            align-items: flex-start; /* Align items to the start of the cross axis */
            gap: 2rem; /* Gap between the two option buttons */
            width: 100%;
            max-width: 600px; /* Increased max-width to accommodate side-by-side */
        }
        .option-button {
            background-color: #f0e6fa; /* Paler lilac for buttons */
            color: #6a0dad; /* Dark purple text */
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            user-select: none;
            text-align: center;
            flex: 1 1 45%; /* flex-grow, flex-shrink, flex-basis for consistent width */
            min-width: 150px; /* Ensure buttons don't get too small */
            box-sizing: border-box; /* Include padding in width/height */
            display: flex; /* Enable flexbox for content inside button */
            flex-direction: column; /* Stack image and text vertically */
            align-items: center; /* Center image and text horizontally */
            justify-content: center;
            min-height: 300px; /* Increased height for buttons with larger images (2x from 200px) */
        }
        .option-button:hover {
            background-color: #e8dcf5; /* Slightly darker on hover */
            transform: translateY(-2px);
        }
        .option-button:disabled {
            background-color: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .option-image {
            width: 240px; /* Increased width for images (2x from 120px) */
            height: 240px; /* Increased height for images (2x from 120px) */
            object-fit: cover; /* Cover the area, cropping if necessary */
            border-radius: 0.5rem;
            margin-bottom: 0.75rem; /* Space between image and text */
            display: block; /* Ensure image behaves as a block element */
        }

        .option-text {
            font-size: 1.1rem; /* Adjust text size if needed */
            font-weight: 600;
            color: #6a0dad;
            text-align: center; /* Center the text within the button */
        }

        #message-area {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: #be185d; /* Pink for messages */
            min-height: 25px; /* Reserve space for messages */
        }

        /* Celebration Screen Styles (copied from Puzzle 3) */
        #celebration-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a878ed, #e8dcf5); /* Lilac gradient */
            display: flex;
            flex-direction: column; /* Default to column */
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden; /* Hidden by default */
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
            z-index: 1000; /* Ensure it's on top of everything */
            color: white;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        #celebration-screen.show {
            opacity: 1;
            visibility: visible;
        }
        #celebration-screen h2 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
        }
        #celebration-screen p {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }
        .celebration-button {
            background-color: #6aa84f; /* Green for success */
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.15), 0 3px 6px -1px rgba(0, 0, 0, 0.08);
            display: inline-block;
        }
        .celebration-button:hover {
            background-color: #5b8c42; /* Darker green on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.2), 0 5px 8px -2px rgba(0, 0, 0, 0.1);
        }
        .celebration-content {
            display: flex;
            flex-direction: column; /* Stack vertically by default */
            align-items: center;
            gap: 2rem; /* Space between elements */
            max-width: 1000px; /* Max width for the content inside celebration screen */
            width: 90%;
        }
        .celebration-text-and-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 2; /* Allow text to take more space */
        }
        .celebration-image {
            width: 100%;
            max-width: 200px; /* Size for celebration images */
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (min-width: 769px) {
            #celebration-screen .celebration-content {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            #celebration-screen .celebration-text-and-button {
                text-align: center; /* Keep text centered even in row layout */
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .instructions {
                font-size: 0.9rem;
            }
            #question-text {
                font-size: 1.25rem;
            }
            #options-container {
                flex-direction: column; /* Stack vertically on smaller screens */
                gap: 1rem;
                max-width: 400px; /* Constrain width when stacked */
            }
            .option-button {
                flex: 1 1 auto; /* Adjust flex for stacked layout */
                font-size: 1rem;
                padding: 0.8rem 1.2rem;
                min-height: 250px; /* Adjusted height for stacked mobile view with larger images */
            }
            .option-image {
                width: 200px; /* Adjusted for smaller screens (2x from 100px) */
                height: 200px; /* Adjusted for smaller screens (2x from 100px) */
            }
            #celebration-screen h2 {
                font-size: 3rem;
            }
            #celebration-screen p {
                font-size: 1.4rem;
            }
            .celebration-button {
                font-size: 1.2rem;
                padding: 0.8rem 2rem;
            }
            .celebration-image {
                max-width: 150px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .instructions {
                font-size: 0.8rem;
            }
            #question-text {
                font-size: 1rem;
            }
            .option-button {
                font-size: 0.9rem;
                padding: 0.7rem 1rem;
                min-height: 200px; /* Adjusted for very small screens (2x from 150px) */
            }
            .option-image {
                width: 160px; /* Adjusted for very small screens (2x from 80px) */
                height: 160px; /* Adjusted for very small screens (2x from 80px) */
            }
            #celebration-screen h2 {
                font-size: 2.5rem;
            }
            #celebration-screen p {
                font-size: 1.1rem;
            }
            .celebration-button {
                font-size: 1rem;
                padding: 0.7rem 1.5rem;
            }
            .celebration-image {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Audio tag for background music -->
    <audio id="backgroundMusic" loop>
        <source src="mp3_blacktears.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Puzzle 4: Boyfriend Quiz</h1>
        <p class="instructions">
            How well do you know your boyfriend? Answer 10 questions correctly to proceed!
            One wrong answer, and you start over!
        </p>

        <div id="quiz-area">
            <div id="question-number">Question 1/10</div>
            <div id="question-text"></div>
            <div id="options-container">
                <button id="option-a" class="option-button">
                    <img src="" alt="" class="option-image">
                    <span class="option-text"></span>
                </button>
                <button id="option-b" class="option-button">
                    <img src="" alt="" class="option-image">
                    <span class="option-text"></span>
                </button>
            </div>
            <div id="message-area"></div>
        </div>
    </div>

    <!-- Celebration Screen -->
    <div id="celebration-screen">
        <audio id="celebrationAudio" src="mp3_mickey.mp3" preload="auto"></audio>
        <div class="celebration-content">
            <img src="img_heart3.jpg" alt="Celebration Image 1" class="celebration-image" onerror="this.onerror=null;this.src='https://placehold.co/200x200/f5eeff/8a2be2?text=Heart+3'">
            <div class="celebration-text-and-button">
                <h2>CONGRATULATIONS!</h2>
                <p>You know your boyfriend so well! You found the final treasure piece!</p>
                <a href="puzzle4solved.html" class="celebration-button">Open the treasure!</a>
            </div>
            <img src="gif_mocha_dance.gif" alt="Celebration Image 2" class="celebration-image" onerror="this.onerror=null;this.src='https://placehold.co/200x200/f5eeff/8a2be2?text=Mocha+Dance+GIF'">
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is Jesse's favorite color?",
                optionA: { text: "Blue", image: "quiz_1A.jpg" },
                optionB: { text: "Lilac", image: "quiz_1B.jpg" },
                correctAnswerKey: 'A'
            },
            {
                question: "What is Jesse's favorite food?",
                optionA: { text: "Clam Chowder", image: "quiz_2A.jpg" },
                optionB: { text: "Tomatoes", image: "quiz_2B.jpg" },
                correctAnswerKey: 'A'
            },
            {
                question: "Which NBA player does Jesse like more?",
                optionA: { text: "Jimmy Butler", image: "quiz_3A.jpg" },
                optionB: { text: "Klay Thompson", image: "quiz_3B.jpg" },
                correctAnswerKey: 'B'
            },
            {
                question: "Which is Jesse's favorite gun in Valorant?",
                optionA: { text: "Operator", image: "quiz_4A.jpg" },
                optionB: { text: "Phantom", image: "quiz_4B.jpg" },
                correctAnswerKey: 'A'
            },
            {
                question: "Which champion in League of Legends does Jesse main?",
                optionA: { text: "Ezreal", image: "quiz_5A.jpg" },
                optionB: { text: "Ahri", image: "quiz_5B.jpg" },
                correctAnswerKey: 'A'
            },
            {
                question: "Where does Jesse play badminton most often?",
                optionA: { text: "Bintang Burlingame", image: "quiz_6A.jpg" },
                optionB: { text: "Happy Birdie Burlingame", image: "quiz_6B.jpg" },
                correctAnswerKey: 'B'
            },
            {
                question: "Which ride did Jesse like more at Disney World?",
                optionA: { text: "Autopia", image: "quiz_7A.jpg" },
                optionB: { text: "Guardians of the Galaxy", image: "quiz_7B.jpg" },
                correctAnswerKey: 'B'
            },
            {
                question: "Who is cuter?",
                optionA: { text: "Jesse", image: "quiz_8A.jpg" },
                optionB: { text: "Mimi", image: "quiz_8B.jpg" },
                correctAnswerKey: 'B'
            },
            {
                question: "Who is cuter?",
                optionA: { text: "Maddie", image: "quiz_9A.jpg" },
                optionB: { text: "Bubbles", image: "quiz_9B.jpg" },
                correctAnswerKey: 'B'
            },
            {
                question: "And finally...which drink is better?",
                optionA: { text: "Water", image: "quiz_10A.jpg" },
                optionB: { text: "Diet Coke", image: "quiz_10B.jpg" },
                correctAnswerKey: 'A'
            }
        ];

        let currentQuestionIndex = 0;

        // DOM Elements
        const questionNumberElem = document.getElementById('question-number');
        const questionTextElem = document.getElementById('question-text');
        const optionAButton = document.getElementById('option-a');
        const optionAImage = optionAButton.querySelector('.option-image');
        const optionAText = optionAButton.querySelector('.option-text');
        const optionBButton = document.getElementById('option-b');
        const optionBImage = optionBButton.querySelector('.option-image');
        const optionBText = optionBButton.querySelector('.option-text');
        const messageArea = document.getElementById('message-area');
        const celebrationScreen = document.getElementById('celebration-screen');
        const celebrationAudio = document.getElementById('celebrationAudio');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // Function to show messages
        function showMessage(message, type = 'error', duration = 1500) {
            messageArea.textContent = message;
            messageArea.style.color = type === 'success' ? '#6aa84f' : '#be185d';
            if (duration > 0) {
                setTimeout(() => {
                    messageArea.textContent = '';
                }, duration);
            }
        }

        // Load a question
        function loadQuestion() {
            console.log("Loading question:", currentQuestionIndex); // Debug log
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex];
                questionNumberElem.textContent = `Question ${currentQuestionIndex + 1}/${questions.length}`;
                questionTextElem.textContent = q.question;

                optionAImage.src = q.optionA.image;
                optionAImage.alt = q.optionA.text;
                optionAText.textContent = q.optionA.text;

                optionBImage.src = q.optionB.image;
                optionBImage.alt = q.optionB.text;
                optionBText.textContent = q.optionB.text;

                enableButtons();
                messageArea.textContent = ''; // Clear previous messages
            } else {
                console.log("Calling showCongratulations()"); // Debug log
                // All questions answered correctly
                showCongratulations();
            }
        }

        // Handle answer selection
        function handleAnswer(selectedOptionKey) {
            disableButtons(); // Prevent multiple clicks
            const q = questions[currentQuestionIndex];

            if (selectedOptionKey === q.correctAnswerKey) {
                showMessage("Correct!", 'success', 1000);
                currentQuestionIndex++;
                setTimeout(() => {
                    loadQuestion(); // Load next question after a short delay
                }, 1200); // Give time for message to be seen
            } else {
                showMessage("Wrong! Starting over...", 'error', 1500);
                currentQuestionIndex = 0; // Reset to first question
                setTimeout(() => {
                    loadQuestion(); // Load first question after a short delay
                }, 1700); // Give time for message to be seen
            }
        }

        function disableButtons() {
            optionAButton.disabled = true;
            optionBButton.disabled = true;
        }

        function enableButtons() {
            optionAButton.disabled = false;
            optionBButton.disabled = false;
        }

        function showCongratulations() {
            console.log("Celebration screen should be visible now."); // Debug log
            backgroundMusic.pause(); // Pause background music
            backgroundMusic.currentTime = 0; // Rewind for next play

            celebrationScreen.classList.add('show');
            celebrationAudio.play().catch(e => console.error("Celebration audio play failed:", e));
        }

        function playBackgroundMusic() {
            backgroundMusic.play().catch(error => {
                console.log("Background music autoplay prevented:", error);
            });
        }

        // Event Listeners
        optionAButton.addEventListener('click', () => handleAnswer('A'));
        optionBButton.addEventListener('click', () => handleAnswer('B'));

        // Initial game setup
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestion();
            playBackgroundMusic();
        });
    </script>
</body>
</html>
